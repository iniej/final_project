{% load staticfiles %}
<html>
<head>
  <title>MOVIE MANAGER APP</title>
  <link rel="stylesheet" href='{% static 'css/base_style.css' %}'></link>
</head>

<body>

<h1>MOVIE MANAGER WEB APP</h1>

<a href="{% url 'popular_movies' %}">popular_movies</a>
{% if user.is_authenticated %}
  <span id='welcome_user_msg'>You are logged in, <a href="{% url 'user_profile' user_pk=user.pk %}">{{ user.username }}</a>.  <a href="{% url 'logout' %}?next={% url 'homepage' %}">Logout</a></span>

{% else %}

  <span id='login_or_sign_up'><a href="{% url 'login' %}?next={% url 'user_page' %}">Login</a> <a href = "{% url 'sign_up' %}">Sign up</a></span>

{% endif %}

<hr>

{% block content %}
{% endblock %}

</body>
</html>
